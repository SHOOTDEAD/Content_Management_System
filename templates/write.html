{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">


    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'writes.css' %}" />
    <style>
      body {
        background-image: url("{% static 'bg_articles.png'%}");
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link">{{request.user}}</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="myarticles">MyArticles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="articles">Articles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav>
    {% if status == 1 %}
    <div class="alert alert-success" role="alert" id="alerty">
      Article Created
    </div>
    {% endif %}
    <div class="container-fluid">
      <div class="row">
        <div class="col"><h1>Article</h1></div>
      </div>
        <form action="#" method="POST" enctype="multipart/form-data">
          {% csrf_token %} 
          {% for field in form %}
          <div class="row">
            <div class="col">
              {{ field }}
            </div>
          </div>
          
          {% endfor %}
          <div class="row">
          <div class="col"></div>
          <div class="col-md-auto">
            <div class="form-group">
              <button
                class="btn"
                type="submit"
                value=""
              >
                Create
              </button>
            </div>
          </div>
          <div class="col"></div>
        </div>
        </form>
        
    </div>
      
    <script>
      document.getElementById("alerty").style.display = "block";
      setTimeout(function () {
        document.getElementById("alerty").style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
