{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">


    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
    
    <style>
      body{
        background: url("{% static 'bg.png' %}");
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active"> 
            <a href="login" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    {% if status == 1 %}
    <div class="alert alert-danger" role="alert" id="alerty">
      User Already Exists
    </div>
    {% endif %}
    {% if status == 2 %}
    <div class="alert alert-danger" role="alert" id="alerty">
      Passwords Doesn't match
    </div>
    {% endif %}

    <div class="container-fluid">
      <div class="row">
        <div class="col"><h1>Signup</h1></div>
      </div>
      <form action="signup" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <div class="form-group">{{form.username}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">{{form.email}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">{{form.password}}</div>
          </div>
          <div class="col">
            <div class="form-group">{{form.re_enter}}</div>
          </div>
        </div>

        <div class="row">
          <div class="col"></div>
          <div class="col-md-auto">
            <div class="form-group">
              <button
                class="btn"
                type="submit"
                value=""
              >
                Signup
              </button>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </form>
    </div>
    <script>
      document.getElementById("alerty").style.display = "block";
      setTimeout(function () {
        document.getElementById("alerty").style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
